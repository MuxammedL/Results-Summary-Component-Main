<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="left-box">
        <div class="left-box-padding">
          <h3>Your Result</h3>
          <div class="circle">
            <h1 class="score">76</h1>
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right-box">
        <div class="right-box-padding">
          <h3>Summary</h3>
          <div class="sections">
            <div class="section light-red">
              <div class="description">
                <div class="img">
                  <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                </div>
                <h4 style="color: hsl(0, 100%, 67%);">Reaction</h4>
              </div>
              <div class="text">
                <p> <span>80</span> / 100</p>
              </div>
            </div>
            <div class="section orange-yellow">
              <div class="description">
                <div class="img">
                  <img src="assets/images/icon-memory.svg" alt="icon-memory">
                </div>
                <h4 style="color:hsl(39, 100%, 56%);">Memory</h4>
              </div>
              <div class="text">
                <p> <span>92</span> / 100</p>
              </div>
            </div>
            <div class="section grean-teal">
              <div class="description">
                <div class="img">
                  <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                </div>
                <h4 style="color: hsl(166, 100%, 37%);">Verbal</h4>
              </div>
              <div class="text">
                <p> <span>61</span> / 100</p>
              </div>
            </div>
            <div class="section cobalt-blue">
              <div class="description">
                <div class="img">
                  <img src="assets/images/icon-visual.svg" alt="icon-visual">
                </div>
                <h4 style="color:hsl(234, 85%, 45%);">Visual</h4>
              </div>
              <div class="text">
                <p> <span>72</span> / 100</p>
              </div>
            </div>
          </div>
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
